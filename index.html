<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="rating-card" id="rating-card">
            <div class="star-icon">
                <img src="/images/icon-star.svg" alt="Star Icon">
            </div>
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            
            <div class="rating-buttons">
                <button class="rating-btn">1</button>
                <button class="rating-btn">2</button>
                <button class="rating-btn">3</button>
                <button class="rating-btn">4</button>
                <button class="rating-btn">5</button>
            </div>
            
            <button id="submit-btn">SUBMIT</button>
        </div>

        <div class="thank-you-card hidden" id="thank-you-card">
            <img src="/images/illustration-thank-you.svg" alt="Thank You Illustration">
            <p class="rating-result">You selected <span id="selected-rating"></span> out of 5</p>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
